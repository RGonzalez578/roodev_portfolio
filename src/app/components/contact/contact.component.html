<section>
    <div class="row">
        <div class="title">
            <h1>Contact</h1>
        </div>
    </div>

                    </div>
                </div>
                <div class="row fields">
                    <div class="col-xs-6 col-sm-6">
                        <input type="text" name="name" placeholder="Daniel Roberts">
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <input type="email" name="email" placeholder="daniel.roberts@example.com">
                    </div>
                </div>
                <div class="row fields">
                    <div class="col-12">
                        <textarea name="message" id="message" rows="7" placeholder="I think we should talk about..."></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit">

                            </span>Send
                        </button>
                    </div>
                </div>
                <input type="hidden" name="subject" value="portfolio message">
            </form>
        </div>
    </div>
</section>
