<div class="row justify-content-center">
    <div *ngFor="let project of arrProjects" class="col-sm-12 col-md-6 col-lg-4">
        <div class="container-recent-proj">
            <a routerLink="/work/{{ project.id }}" class="recent-proj">
                <img src="{{ project.thumbnail }}" alt="{{ project.name }} thumbnail">
            </a>
        </div>
    </div>
</div>
